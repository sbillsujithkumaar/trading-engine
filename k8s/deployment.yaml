apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-engine
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: trading-engine
  template:
    metadata:
      labels:
        app: trading-engine
    spec:
      containers:
        - name: trading-engine
          image: trading-engine:prod
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          env:
            - name: PORT
              value: "8080"
            - name: DATA_DIR
              value: "/data"

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          volumeMounts:
            - name: engine-data
              mountPath: /data

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3

      volumes:
        - name: engine-data
          persistentVolumeClaim:
            claimName: trading-engine-pvc
